<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Ginger Locus AI Consultants</title>

      <h1>AI Ready. Automate. Elevate.</h1>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com">
      <button type="submit">Get My Free AI Report</button>
    </form>
  </section>

  <section class="highlight">
    <h2>Meet GingeBot</h2>
    <img src="assets/logo.png" alt="GLAI Logo" class="logo">
    <p>Part human insight. Part machine efficiency. 100% focused on your success.</p>
  </section>

  <section class="cta">
    <h2>Ready to Scale with AI?</h2>
    <video autoplay loop muted playsinline poster="assets/gingebot-poster.jpg">
      <source src="assets/gingebot-wink.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
    <br>
    <button>Book a Free Call</button>
